{% extends 'base.html' %}

{% block title  %}  {% endblock %}
{% block content %}



   <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3"><br>
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <form method="post">
                    {# csrf token ofera protectie impotriva falsificariicererilor intre site/uri. #}
                    {% csrf_token %}
                    <div class="card-title">
                        <h4 class="text-center">Add a new grade for the student</h4>
                    </div>
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="ui-widget">
{#                      <label for="tags">Students: </label>#}
{#                      <input id="tags">#}

                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <script>
  $( function() {
    var availableTags = [
        {% for student in students %}
            "{{ student.get_full_name }}",
        {% endfor %}
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
{% endblock %}
