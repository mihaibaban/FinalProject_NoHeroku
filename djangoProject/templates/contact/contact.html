{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}

    <h1>Contact us</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <style>
        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
        }
    </style>
{% endblock %}
